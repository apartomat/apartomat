schema:
  - ./*.graphql

exec:
  filename: graphql/graphql_gen.go
  package: graphql

model:
  filename: graphql/models_gen.go
  package: graphql

models:
  ShoppinglistQuery:
    fields:
      productOnPage:
        resolver: true
  UserProfile:
    fields:
      defaultWorkspace:
        resolver: true
  Workspace:
    fields:
      users:
        resolver: true
      projects:
        resolver: true
  WorkspaceUser:
    fields:
      profile:
        resolver: true
  WorkspaceProjects:
    fields:
      list:
        resolver: true
      total:
        resolver: true
  Project:
    fields:
      files:
        resolver: true
  ProjectFiles:
    model: github.com/apartomat/apartomat/api/graphql.ProjectFiles
    fields:
      list:
        resolver: true
      total:
        resolver: true
  ScreenQuery:
    fields:
      project:
        resolver: true
  ProjectScreen:
    fields:
      project:
        resolver: true
      menu:
        resolver: true
  FilesScreen:
    fields:
      project:
        resolver: true
      menu:
        resolver: true
  SpecScreen:
    fields:
      project:
        resolver: true
      menu:
        resolver: true


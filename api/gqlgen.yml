schema:
  - ./graphql/schema/*.graphql

exec:
  filename: graphql/graphql_gen.go
  package: graphql

model:
  filename: graphql/models_gen.go
  package: graphql

models:
  House:
    fields:
      rooms:
        resolver: true
  HouseRooms:
    fields:
      list:
        resolver: true
  Project:
    fields:
      files:
        resolver: true
      contacts:
        resolver: true
      houses:
        resolver: true
  ProjectContacts:
    fields:
      list:
        resolver: true
      total:
        resolver: true
  ProjectHouses:
    fields:
      list:
        resolver: true
      total:
        resolver: true
  ProjectFiles:
    fields:
      list:
        resolver: true
      total:
        resolver: true
  UserProfile:
    fields:
      defaultWorkspace:
        resolver: true
  Workspace:
    fields:
      users:
        resolver: true
      projects:
        resolver: true
  WorkspaceProjects:
    fields:
      list:
        resolver: true
      total:
        resolver: true
  WorkspaceUser:
    fields:
      profile:
        resolver: true

  ShoppinglistQuery:
    fields:
      productOnPage:
        resolver: true
  ScreenQuery:
    fields:
      project:
        resolver: true
  ProjectScreen:
    fields:
      project:
        resolver: true
      menu:
        resolver: true
  FilesScreen:
    fields:
      project:
        resolver: true
      menu:
        resolver: true
  SpecScreen:
    fields:
      project:
        resolver: true
      menu:
        resolver: true
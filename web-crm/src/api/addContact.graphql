mutation addContact($projectId: String! $contact: AddContactInput!) {
    addContact(projectId: $projectId contact: $contact) {
        __typename
        ...on ContactAdded {
            contact {
                id
                fullName
                photo
                details {
                    type
                    value
                }
            }
        }
        ...on Forbidden {
            message
        }
        ...on ServerError {
            message
        }
    }
}
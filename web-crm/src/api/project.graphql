query project($id: String!) {
    screen {
        projectScreen: project(id: $id) {
            project {
                __typename
                ...on Project {
                    ...ProjectScreenProject
                }
                ...on Error {
                    message
                }
            }
            menu {
                __typename
                ...on MenuItems {
                    items {
                        title
                        url
                    }
                }
            }
            enums {
                status {
                    items {
                        key
                        value
                    }
                }

            }
        }
    }
}

fragment ProjectScreenProject on Project {
    id
    title
    startAt
    endAt
    status
    contacts {
        list(filter: {} limit: 10 offset: 0) {
            __typename
            ...on ProjectContactsList {
                items {
                    id
                    fullName
                    photo
                    details {
                        type
                        value
                    }
                }
            }
            ...on Error {
                message
            }
        }
        total {
            __typename
            ...on ProjectContactsTotal {
                total
            }
        }
    }
    houses {
        ...ProjectScreenHouses
    }
    files {
        list(filter: {type: [VISUALIZATION]} limit: 10 offset: 0) {
            __typename
            ...on ProjectFilesList {
                items {
                    id
                    name
                    url
                    type
                }
            }
            ...on Error {
                message
            }
        }
        total(filter: {type: [VISUALIZATION]}) {
            __typename
            ...on ProjectFilesTotal {
                total
            }
        }
    }
}

fragment ProjectScreenHouses on ProjectHouses {
    list(filter: {} limit: 1 offset: 0) {
        __typename
        ...on ProjectHousesList {
            items {
                ...ProjectScreenHouse
                rooms {
                    ...ProjectScreenHouseRooms
                }
            }
        }
        ...on Error {
            message
        }
    }
}

fragment ProjectScreenHouse on House {
    id
    city
    address
    housingComplex
    createdAt
    modifiedAt
}

fragment ProjectScreenHouseRooms on HouseRooms {
    list {
        ...on HouseRoomsList {
            items {
                ...ProjectScreenHouseRoom
            }
        }
        ...on Error {
            message
        }
    }
}

fragment ProjectScreenHouseRoom on Room {
    id
    name
    square
    level
}


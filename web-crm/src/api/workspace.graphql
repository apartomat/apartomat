query workspace($id: Int!) {
    workspace(id: $id) {
        __typename
        ...on Workspace {
            id
            name
            users {
                __typename
                ...on WorkspaceUsers {
                    items {
                        id
                        role
                        workspace {
                            id
                        }
                        profile {
                            id
                            email
                            fullName
                            abbr
                            gravatar {
                                url
                            }
                        }
                    }
                }
                ...on Error {
                    message
                }
            }
            projects {
                __typename
                current: list(filter: {status: [NEW, IN_PROGRESS]} limit: 10) {
                    __typename
                    ...on WorkspaceProjectsList{
                        items {
                            id
                            name
                            status
                            period
                        }
                    }
                    ...on Error {
                        message
                    }
                }
                done: list(filter: {status: [DONE]} limit: 10) {
                    __typename
                    ...on WorkspaceProjectsList{
                        items {
                            id
                            name
                            status
                            period
                        }
                    }
                    ...on Error {
                        message
                    }
                }
            }
        }
        ...on Error {
            message
        }
    }
}
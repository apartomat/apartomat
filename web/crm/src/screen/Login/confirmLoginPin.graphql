mutation confirmLoginPin($token: String! $pin: String!) {
    confirmLoginPin(token: $token pin: $pin) {
        __typename
        ...on LoginConfirmed {
            token
        }
        ...on InvalidPin {
            message
        }
        ...on InvalidToken {
            message
        }
        ...on ExpiredToken {
            message
        }
        ...on ServerError {
            message
        }
    }
}
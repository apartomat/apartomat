mutation changeProjectDates($projectId: String! $dates: ChangeProjectDatesInput!) {
    changeProjectDates(projectId: $projectId dates: $dates) {
        __typename
        ...on ProjectDatesChanged {
            project {
                startAt
                endAt
            }
        }
        ...on NotFound {
            message
        }
        ...on Forbidden {
            message
        }
        ...on ServerError {
            message
        }
    }
}
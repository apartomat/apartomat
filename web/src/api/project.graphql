query project($id: Int!) {
    screen {
        projectScreen: project(id: $id) {
            project {
                __typename
                ...on Project {
                    id
                    title
                    files {
                        list {
                            __typename
                            ...on ProjectFilesList {
                                items {
                                    id
                                    name
                                    url
                                    type
                                }
                            }
                            ...on Error {
                                message
                            }
                        }
                    }
                }
                ...on Error {
                    message
                }
               
            }
            menu {
                __typename
                ...on MenuItems {
                    items {
                        title
                        url
                    }
                }
            }
        }
    }
}
query workspace($id: Int!) {
    workspace(id: $id) {
        __typename
        ...on Workspace {
            id
            name
            users {
                __typename
                ...on WorkspaceUsers {
                    items {
                        id
                        role
                        profile {
                            id
                            email
                            gravatar {
                                url
                            }
                        }
                    }
                }
                ...on Error {
                    message
                }
            }
        }
        ...on Error {
            message
        }
    }
}